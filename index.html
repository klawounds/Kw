    <style>

        .footer {

            left: 50%;

            border-radius: 15px 15px 0 0;

        }

        .footer img { width: 30px; height: 30px; cursor: pointer; }

        .footer .footer-part {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 33%;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .balance {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card {
            width: 320px;
            height: 200px;
            background: red;
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: left;
            position: relative;
        }

        .card img { 
            position: absolute;
            top: 10px;
        }

        .alfa-logo { left: 20px; }
        .chip { right: 20px; top: 40px; width: 40px; }
        
        .card-number { font-size: 20px; margin-top: 60px; }
        .pin { font-size: 16px; font-weight: bold; margin-top: 10px; }
        .cvv-cvc { font-size: 14px; margin-top: 5px; text-align: center; }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: white;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .wallet-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .crypto-btn, .stocks-btn {
            width: 320px;
            height: 48px; 
            border: none;
            border-radius: 15px;
            font-size: 14px;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        .crypto-btn { background: purple; }
        .stocks-btn { background: lightskyblue; }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ñ–æ—Ä–º—ã –ø—Ä–æ–º–æ–∫–æ–¥–∞ */
        .promo-code-form {
            background: lightgray;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
        }

        .promo-code-form input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: none;
            font-size: 16px;
        }

        .promo-code-success {
            font-size: 12px;
            color: green;
            margin-top: 10px;
        }

        .promo-code-error {
            font-size: 12px;
            color: red;
            margin-top: 10px;
        }

        .promo-code-btn {

        }

    </style>
</head>
<body>
    <div class="header">
        <span>Klawounds</span>
        <img src="KW.png" alt="KW Logo">
    </div>

    <div class="main-container" id="walletContainer">
        <button class="btn wallet" onclick="showWallet()">–ú–æ–π –∫–æ—à–µ–ª–µ–∫</button>
        <button class="btn support">–ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>
        <button class="btn promo" onclick="showPromoCodeForm()">–ü—Ä–æ–º–æ–∫–æ–¥</button>
    </div>

    <div class="footer">
        <div class="footer-part">
            <img src="ak.png" alt="–ê–∫—Ü–∏–∏" onclick="navigate('stocks')">
        </div>
        <div class="footer-part">
            <img src="home.png" alt="–î–æ–º" onclick="navigate('home')">
        </div>
        <div class="footer-part">
            <img src="invest.png" alt="–ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏" onclick="navigate('invest')">
        </div>
    </div>

    <!-- –û–≤–µ—Ä–ª–µ–π –¥–ª—è –∫–æ—à–µ–ª—å–∫–∞ -->
    <div class="overlay" id="walletOverlay">
        <div class="balance" id="balanceText">–ë–∞–ª–∞–Ω—Å –∫–∞—Ä—Ç—ã —Å–æ—Å—Ç–∞–≤–ª—è–µ—Ç: $10 000</div>
        <div class="card">
            <img src="alfa.png" alt="Alfa Logo" class="alfa-logo">
            <img src="chip.png" alt="–ß–∏–ø" class="chip">
            <div class="card-number" id="cardNumber">**** **** **** ****</div>
            <div class="pin" id="pin">PIN: ***</div>
            <div class="cvv-cvc">
                <span>CVV: </span><span id="cvv">***</span> | 
                <span>CVC: </span><span id="cvc">***</span>
            </div>
        </div>

        <div class="wallet-buttons">
            <button class="crypto-btn">–ö—Ä–∏–ø—Ç–æ üí∞<br>–ö–æ—à–µ–ª–µ–∫</button>
            <button class="stocks-btn">–ö–æ—à–µ–ª–µ–∫ üìà<br>–ê–∫—Ü–∏–π</button>
        </div>

        <button class="close-btn" onclick="closeWallet()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <!-- –û–≤–µ—Ä–ª–µ–π –¥–ª—è –ø—Ä–æ–º–æ–∫–æ–¥–∞ -->
    <div class="overlay" id="promoOverlay">
        <div class="promo-code-form">
            <h2>–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∞–≥—Ä–∞–¥—ã üéâ</h2>
            <input type="text" id="promoInput" placeholder="–ü—Ä–æ–º–æ–∫–æ–¥">
            <div class="promo-code-error" id="promoError"></div>
            <button class="btn promo-code-btn" onclick="redeemPromoCode()">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
            <div class="promo-code-success" id="promoSuccess"></div>
            <button class="close-btn" onclick="closePromoCodeForm()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // –ë–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–±–∏–±–ª–∏–æ—Ç–µ–∫–∞)
        let userBalance = 10000;
        let usedPromoCodes = JSON.parse(localStorage.getItem('usedPromoCodes')) || [];

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            document.getElementById('balanceText').textContent = `–ë–∞–ª–∞–Ω—Å –∫–∞—Ä—Ç—ã —Å–æ—Å—Ç–∞–≤–ª—è–µ—Ç: $${userBalance}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–ª—É—á–∞–π–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π –¥–ª—è –∫–∞—Ä—Ç—ã
        function generateCardDetails() {
            let cardNumber = localStorage.getItem('cardNumber');
            let pin = localStorage.getItem('pin');
            let cvv = localStorage.getItem('cvv');
            let cvc = localStorage.getItem('cvc');
            
            if (!cardNumber || !pin || !cvv || !cvc) {
                cardNumber = Math.floor(Math.random() * 9000 + 1000) + ' ' + Math.floor(Math.random() * 9000 + 1000) + ' ' + Math.floor(Math.random() * 9000 + 1000) + ' ' + Math.floor(Math.random() * 9000 + 1000);
                pin = Math.floor(Math.random() * 900 + 100); // PIN –∫–æ–¥ (3 —Ü–∏—Ñ—Ä—ã)
                cvv = Math.floor(Math.random() * 900 + 100);  // CVV
                cvc = Math.floor(Math.random() * 900 + 100);  // CVC
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã –≤ localStorage
                localStorage.setItem('cardNumber', cardNumber);
                localStorage.setItem('pin', pin);
                localStorage.setItem('cvv', cvv);
                localStorage.setItem('cvc', cvc);
            }

            document.getElementById('cardNumber').textContent = cardNumber;
            document.getElementById('pin').textContent = `PIN: ${pin}`;
            document.getElementById('cvv').textContent = cvv;
            document.getElementById('cvc').textContent = cvc;
        }

        function showWallet() {
            generateCardDetails();
            updateBalance();
            document.getElementById('walletOverlay').style.display = 'flex';
        }

        function closeWallet() {
            document.getElementById('walletOverlay').style.display = 'none';
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø—Ä–æ–º–æ–∫–æ–¥–∞
        function showPromoCodeForm() {
            document.getElementById('promoOverlay').style.display = 'flex';
            document.getElementById('promoError').textContent = '';
            document.getElementById('promoSuccess').textContent = '';
        }

        function closePromoCodeForm() {
            document.getElementById('promoOverlay').style.display = 'none';
        }

        function redeemPromoCode() {
            const promoCode = document.getElementById('promoInput').value.trim().toLowerCase();

            // –ü—Ä–æ–≤–µ—Ä–∫–∞, –±—ã–ª –ª–∏ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω —ç—Ç–æ—Ç –ø—Ä–æ–º–æ–∫–æ–¥
            if (usedPromoCodes.includes(promoCode)) {
                document.getElementById('promoError').textContent = '–í—ã —É–∂–µ –≤–≤–æ–¥–∏–ª–∏ —ç—Ç–æ—Ç –ø—Ä–æ–º–æ–∫–æ–¥';
                return;
            }

            if (promoCode === '–Ω–∞—á–∞–ª–æ') {
                userBalance += 10000; // –î–æ–±–∞–≤–ª—è–µ–º 10000$
                usedPromoCodes.push(promoCode); // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–º–æ–∫–æ–¥ –≤ —Å–ø–∏—Å–æ–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã—Ö
                localStorage.setItem('usedPromoCodes', JSON.stringify(usedPromoCodes)); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ –ø—Ä–æ–º–æ–∫–æ–¥—ã –≤ localStorage
                updateBalance();
                document.getElementById('promoSuccess').textContent = '–í—ã —É—Å–ø–µ—à–Ω–æ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–ª–∏ –ø—Ä–æ–º–æ–∫–æ–¥ –∏ –ø–æ–ª—É—á–∏–ª–∏ +10000$ üéâ';
                document.getElementById('promoError').textContent = ''; // –û—á–∏—Å—Ç–∫–∞ –æ—à–∏–±–∫–∏, –µ—Å–ª–∏ –ø—Ä–æ–º–æ–∫–æ–¥ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω
            } else {
                document.getElementById('promoError').textContent = '–¢–∞–∫–æ–≥–æ –ø—Ä–æ–º–æ–∫–æ–¥–∞ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateBalance();
    </script>
</body>
